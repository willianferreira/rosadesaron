		<script type="text/javascript">

		function playBeep() {
		        navigator.notification.vibrate(2000);
		        navigator.notification.beep(1);
		    }
		    function alerta() {
			    navigator.notification.alert(
			        'Parabéns, você foi inscrito com sucesso!',
			        function(){},
			        'Sorteio!',
			        'Fechar'
			    );
			}

	    $(document).ready(function() {
	        $("#enviar").click(function() {
	            var nome = $("#nome").val();
	            var fone = $("#fone").val();
 
	            var dataString = "nome=" + nome + "&fone=" + fone + "&enviar=";
	            if ($.trim(nome).length > 0 & $.trim(fone).length > 0) {
	                $.ajax({
	                    type: "POST",
	                    url: "http://creativenegocios.com/rosadesaron/db/insert.php",
	                    data: dataString,
	                    crossDomain: true,
	                    cache: false,
	                    beforeSend: function() {
	                        $("#enviar").val('Enviando...');
	                    },
	                    success: function(data) {
	                        if (data == "success") {
	                        	playBeep();
	                            alerta();
	                            $("#enviar").val('submit');
	                            location.href="index.html";
	                        } else if (data == "error") {
	                            alert("error");
	                        }
	                    }
	                });
	            }
	            return false;
	        });
	    });
